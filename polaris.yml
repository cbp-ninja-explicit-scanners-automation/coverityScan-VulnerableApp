version: "1"
project:
  name: VulnerableApp
  branch: master
  revision:
    name: HEAD
    date: "2025-07-15T00:00:00Z"

capture:
  build:
    cleanCommands:
      - shell: ["/bin/bash", "-c", "./gradlew clean"]
    buildCommands:
      - shell: ["/bin/bash", "-c", "./gradlew build -x test -x spotlessJava"]
  fileSystem:
    java:
      files:
        - directory: ${project.projectDir}/src

analyze:
  mode: central
  coverity:
    cov-analyze: ["--security"]

install:
  coverity:
    version: default

serverUrl: https://cloudbees.polaris.synopsys.com
